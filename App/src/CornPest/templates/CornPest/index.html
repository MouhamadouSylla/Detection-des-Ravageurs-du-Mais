
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornPest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *, a {
            {% comment %} border: 1px solid red; {% endcomment %}
            list-style: none;
            text-decoration: none;            
        }
        *, body, html {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body, .container-fluid {
            height: 100vh;
        }
        .right-side {
            background-size: cover;
            background-image: url({% static "CornPest/img/background.jpg" %});
        }
        @media (min-width: 5700px) {
            .right-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-between flex-wrap m-0 p-0">
        <div class="col">
            <div class="row">
                <div class="">
                    <div class="bg-primary pt-5 pb-2">
                        <form action="" class="d-flex align-items-baseline">
                            <div>
                                <label for="formFileLg" class="form-label btn btn-danger" style="font-size: 1.5rem;"><a href="{% url "upload" %}">+ Ajouter une image</a></label>
                                {% comment %} <input class="form-control form-control-lg" id="formFileLg" type="file" text="fff" style="display: block;"> {% endcomment %}
                            </div>
                            <div class="text-white" style="font-size: 1.5rem;">
                                <span> Ou</span>
                            </div>
                            <div>
                                <input type="url" class="form-control-lg border-2 border-white text-white bg-primary" placeholder="Entrer une URL" disabled>
                            </div>
                        </form>
                    </div>
                    <div class="image m-5 d-flex flex-column align-items-center">
                        <img class="border rounded-lg m-0 p-0" src="{{image_url}}" alt="Card image" style="object-fit: cover; height: 25rem;">
                    </div>
                    <div class="col border-top">
                        <div class="d-flex p-0 m-0 mt-5 rounded-top align-items-center justify-content-center gap-0">
                            {% if home_page %}
                            <span class="mt-5" style="font-size: 1.5rem; font-weight: bolder;">Veuillez inserer une image pour commencer !</span>
                            {% else %}
                            <div class="d-flex flex-column align-items-end">
                                <span class="m-2 p-2" style="font-size: 1.5rem;"><i class="fa fa-bug" aria-hidden=""></i> Ravageur</span>
                                <span class="m-2 p-2" style="font-size: 1.5rem;">Precision</span>
                                <span class="m-2 p-2" style="font-size: 1.5rem;">Score</span>
                            </div>
                            <div class="d-flex flex-column align-items-start">
                                <span class="text-success m-2 p-2" style="font-size: 1.5rem; font-weight: bolder;">{{class_name}}</span>
                                <span class="text-success m-2 p-2" style="font-size: 1.5rem; font-weight: bolder;">{{confidence}} %</span>
                                <span class="text-success m-2 p-2" style="font-size: 1.5rem; font-weight: bolder;">0.3</span>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col right-side">
            <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-color: rgba(0, 0, 0, .25);">
                <h1 class="display-4 text-danger" style="font-weight: bold;"><a href="{% url 'home' %}">CornPEST</a></h1>
                <p class="text-white" style="font-size: 1.5rem;">Modele de classification et de detection automatique des ravageurs du mais</p>
            </div>
        </div>
    </div>
</body>
</html>
