{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Image</title>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data" class="p-5 m-5 border border-4 bg-dark">
                {% csrf_token %}
                <p class="">{{ form.non_field_errors }}</p>
                <p class="display-5 text-white">{{ form.image_file.label_tag }} </br><span class="display-6">{{ form.image_file.help_text }}</span></p>
                <p class="mt-5 mb-5">
                    <span class="">{{ form.image_file.errors }}</span>
                    <span class="btn btn-primary">{{ form.image_file }}</span>
                </p>
                <p><input class="btn btn-danger" type="submit" value="Soumettre" /></p>
            </form>
        </div>
    </body>
</html>
